<h1 class="mt-4" xmlns="http://www.w3.org/1999/html">Servicos Prestados</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta </li>
</ol>
<div class="container">
    <form #consultaForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Nome Cliente</label>
                <input type="text"
                       name="nome"
                       id="inputNome"
                       [(ngModel)]="nome"
                       class="form-control">
            </div>

            <div class="col-md-6">
                <label for="inputMes" id="inputMes">Mes:</label>
                <select [(ngModel)]="mes" class="form-control" name="mes">
                    <option value="">Selecione ...</option>
                    <option *ngFor="let mes of meses" [value]="mes">
                        {{ mes }}
                    </option>
                </select>

            </div>
        </div>

        <div class="row mt-3 ml-1">
            <div class="col-md3">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i> Consultar
                </button>

                <button type="button"
                        routerLink="/servico-prestado-form"
                        class="btn btn-warning ml-2">
                    <i class="fa fa-plus"></i> Novo
                </button>
            </div>
        </div>
    </form>

    <br />
    <div class="row">
        <div class="alert alert-danger" role="alert" *ngIf="message">
            {{ message }}
        </div>
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Descricao</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngFor="let  servicoPrestado of listaServicoPrestado">
                    <td> {{ servicoPrestado.cliente.nome }}</td>
                    <td> {{ servicoPrestado.descricao }}</td>
                    <td> {{ servicoPrestado.valor }}</td>
                    <td> {{ servicoPrestado.data }}</td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
