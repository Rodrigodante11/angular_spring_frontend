<h1 class="mt-4" xmlns="http://www.w3.org/1999/html">Servicos Prestados</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta </li>
</ol>
<div class="container">
    <form #consultaForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Nome Cliente</label>
                <input type="text"
                       name="nome"
                       id="inputNome"
                       [(ngModel)]="nome"
                       class="form-control">
            </div>

            <div class="col-md-6">
                <label for="inputMes" id="inputMes">Mes:</label>
                <select [(ngModel)]="mes" class="form-control" name="mes">
                    <option value="">Selecione ...</option>
                    <option *ngFor="let mes of meses" [value]="mes">
                        {{ mes }}
                    </option>
                </select>

            </div>
        </div>

        <div class="row mt-3 ml-1">
            <div class="col-md3">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i> Consultar
                </button>
            </div>
        </div>
    </form>
</div>
